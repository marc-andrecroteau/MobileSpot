<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!--
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  -->
  <title>Kantech SDK Test</title>
  <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.css"/>
  <!--<link rel="stylesheet" href="css/index.css" />-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="js/phonegap_init.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  <script src="phonegap.js"></script>
  <script src="js/dust-core-1.1.1.js"></script>
  <script src="js/dusts/test.js"></script>
  <script src="js/dusts/queryURL.js"></script>
  <script src="js/dusts/componentsList.js"></script>
  <script src="js/dusts/operatorInfo.js"></script>
  <script src="js/application.js"></script>
</head>
<body>


<!-- Home View -->
<div id="loginPage" data-role="page" data-title="Login">
  <div data-theme="a" data-role="header">
    <h3>Kantech SDK</h3>
  </div>
  <div id="loginContent" data-role="content">
    <form id="loginForm" accept-charset="UTF-8" method="post" action="">
      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup">
          <label for="serverURL">Server URL</label>
          <input name="serverURL" id="serverURL" placeholder=""
                 value="cloud.kavengagne.com" type="url">
        </fieldset>
      </div>
      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup">
          <label for="username">Username</label>
          <input name="username" id="username" placeholder="" value="kgagne"
                 type="text" required>
        </fieldset>
      </div>
      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup">
          <label for="password">Password</label>
          <input name="password" id="password" placeholder="" value="kgagne1"
                 type="password" required>
        </fieldset>
      </div>
      <input id="loginButton" type="submit" data-icon="arrow-r"
             data-iconpos="right" value="Login">
    </form>
  </div>
</div>


<!-- Welcome View -->
<div id="welcomePage" data-role="page" data-title="Welcome">
  <div data-theme="a" data-role="header">
    <h3>Kantech SDK</h3>
  </div>
  <div id="welcomeContent" data-role="content">
    <form id="sendMethodForm" accept-charset="UTF-8" method="post" action="">
      <div id="welcomeText"></div>
      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup">
          <label for="methodText">Method to Test</label>
          <input name="methodText" id="methodText" placeholder="" value=""
                 type="text" required>
        </fieldset>
      </div>
      <div data-role="fieldcontain">
        <input id="sendMethod" type="submit" data-icon="arrow-r"
               data-iconpos="right" value="Send">
      </div>
    </form>
    <div data-role="fieldcontain">
      <input id="nextPage" type="submit" data-icon="arrow-r"
             data-iconpos="right" value="Components">
    </div>
    <div id="methodResult" style="font-size: 0.8em"></div>
  </div>
</div>


<!-- Components List View -->
<div id="componentsPage" data-role="page" data-title="Components List">
  <div data-theme="a" data-role="header">
    <h3>Kantech SDK</h3>
  </div>
  <div id="componentsContent" data-role="content">
    <ul id="componentsList" data-role="listview"></ul>
  </div>
</div>


<!-- Components View -->
<div id="componentsDetailsPage" data-role="page"
     data-title="Components Details">
  <div data-theme="a" data-role="header">
    <h3>Kantech SDK</h3>
  </div>
  <div id="componentDetailsContent" data-role="content">
    <ul id="componentDetailsList" data-role="listview"></ul>
  </div>
</div>


</body>
</html>
