<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>OnTheSpot Mobile</title>
    <link rel="stylesheet" href="css/application.min.css" />
    <link rel="shortcut icon" href="img/icons/webapp/icon64.png">
    <script src="cordova.js"></script>
    <script src="cdv-plugin-fb-connect.js"></script>
    <script src="facebook-js-sdk.js"></script>
    <!-- Phonegap Debugger -->
    <!--<script src="http://localhost:8080/target/target-script-min.js#anonymous"></script>-->
    <!--<script src="http://debug.build.phonegap.com/target/target-script-min.js#onthespot-mobile-kaven-vm01"></script>-->
    <script src="js/application.min.js"></script>
</head>

<body>
<div id="afui">
    <div id="header">
        <a id="menubadge" onclick="$.ui.toggleSideMenu();" class="menuButton"></a>
    </div>
    <div id="content">

        <div id="login" title="ON THE SPOT LOGIN" class="panel" selected="true">
            <div style="text-align: center;">
                <h2 style="margin-top: 15px;">Login page</h2>
                <p>Welcome bla bla bla, you need to login</p>
            </div>
        </div>

        <div id="myspot" title="My Spot" class="panel">
        </div>

        <div id="notifications" title="Notifications" class="panel">
            <h2>Notifications</h2>
        </div>

        <div id="favorites" title="Favorites" class="panel">
        </div>

        <div id="spotdetails" title="Spot Details" class="panel">
        </div>

        <div id="spotnew" title="New Spot" class="panel">
        </div>

        <div id="spotlist" title="Spot List" class="panel">
        </div>

        <div id="userprofile" title="User Profile" class="panel">
        </div>

        <div id="faq" title="F.A.Q." class="panel">
        </div>

        <div id="contact" title="Contact" class="panel">
        </div>

    </div>
    <nav id="navmenu">
        <div style="padding: 5px;">
            <input type="search" id="search" placeholder="Search..." />
        </div>
        <ul class="list">
            <li class="divider">Menu</li>
            <li><a href="#login">Home</a></li>
            <li><a href="#notifications">Notifications</a></li>
            <li><a href="#userprofile">User Profile</a></li>
            <li><a href="#">Login Tests</a></li>
            <li><a href="#faq">F.A.Q.</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="divider"></li>
        </ul>
    </nav>
</div>
</body>
</html>
