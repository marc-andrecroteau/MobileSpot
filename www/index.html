<!DOCTYPE html>
<html manifest="manifest.appcache" class="ui-mobile-rendering">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>OnTheSpot Mobile</title>
    <link rel="stylesheet" href="css/application.min.css" />
    <link rel="shortcut icon" href="img/icons/webapp/icon64.png">
</head>

<body>
<div data-role="page" data-theme="z">
    <div data-role="header" data-position="fixed" data-theme="z">
        <a href="#menu" data-icon="bars" data-iconpos="notext">Menu</a>
        <h1>ON THA SPOT</h1>
    </div>

    <div id="container" data-role="content"></div>

    <div data-role="panel" id="menu" data-animate="true" data-position-fixed="true" data-display="reveal" data-dismissible="true" data-theme="a">
        <form>
            <label for="homesearch" class="ui-hidden-accessible">Search</label>
            <input type="search" name="search" id="homesearch" value="" placeholder="Search" data-mini="true" />
        </form>
        <br/>
        <ul data-role="listview" data-theme="a">
            <li><a href="#" data-transition="flow">Home</a></li>
            <li><a href="#spotlisting" data-transition="flow">Notifications</a></li>
            <li><a href="#">User Settings</a></li>
            <li><a href="#help" data-transition="flow">Help</a></li>
        </ul>
    </div>
</div>
</body>

<!--<script src="cordova.js"></script>-->
<script src="phonegap.js"></script>
<script src="cdv-plugin-fb-connect.js"></script>
<script src="facebook-js-sdk.js"></script>
<script src="js/application.min.js"></script>

</html>
