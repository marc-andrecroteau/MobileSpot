<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <title>OnTheSpot Mobile</title>
    <!--<link rel="stylesheet" href="css/reset.css"/>-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"/>
    <link rel="stylesheet" href="css/index.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/phonegap_init.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="phonegap.js"></script>
    <script src="cdv-plugin-fb-connect.js"></script>
    <script src="facebook-js-sdk.js"></script>
    <script src="js/dust-core-2.0.0.min.js"></script>
    <script src="js/application.js"></script>
</head>
<body>


<div data-role="page" id="login" data-title="Login">
    <div data-role="header" data-position="fixed" data-theme="b">
        <a href="#nav" data-role="button" data-icon="bars" data-iconpos="notext" data-inline="true" data-theme="b">Menu</a>
        <h1>Log in</h1>
    </div>
    <div data-role="content">
        <h4>Please log in using your Facebook account.</h4>
    </div>
    <div data-role="panel" id="nav" data-display="reveal" data-dismissible="true" data-theme="a">
        <form>
            <label for="search" class="ui-hidden-accessible">Search</label>
            <input type="search" name="search" id="search" value="" placeholder="Search" data-mini="true" data-theme="b" />
        </form>
        <br />
        <ul data-role="listview" data-theme="a">
            <li data-role="list-divider" data-theme="a">Menu</li>
            <li>Home</li>
            <li>Notifications</li>
            <li>Hot Spots</li>
            <li>Top Spots</li>
            <li>User Settings</li>
            <li>Help</li>
        </ul>
    </div>
</div>


</body>
</html>
